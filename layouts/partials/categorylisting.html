{{ $listsize:=3 }}
{{ range $i, $page := .Pages }}
{{ if not (ge $i $listsize) }}
{{ partial "post-listing" . }}
{{end}}
{{end}}
{{if ge (len  .Pages) $listsize }}
<details class="blocked centered m-b-3">
  <summary class="m-b-3">More</summary>

  {{ range $i, $page := .Pages }}
  {{ if ge $i $listsize }}
  {{ partial "post-listing" . }}
  {{end}}
  {{end}}
      </details>
{{end}}
