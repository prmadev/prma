<ul>
  {{ $listsize:=3 }}
  {{ range $i, $page := .Pages }}
  {{ if not (ge $i $listsize) }}
  {{ partial "post-listing" . }}
  {{end}}
  {{end}}
</ul>
{{if ge (len .Pages) $listsize }}
<details class="mb-6">
  <summary class="mb-6 text-2xl text-center font-bold">More</summary>

  <ul>
    {{ range $i, $page := .Pages }}
    {{ if ge $i $listsize }}
    {{ partial "post-listing" . }}
    {{end}}
    {{end}}
  </ul>
</details>
{{end}}
