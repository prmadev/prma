<html lang="en">{{ partial "head-part" . }}

<body class="mx-auto max-w-5xl my-14 bg-white text-black">
  <article class="h-entry m-10">
    {{ block "header" . }}
    <header class="mt-40 mb-32">
      <h1 t class="p-name hhp">
        <a href="{{.Permalink}}" class="page-line u-url">{{ .Title }}</a>
      </h1>
    </header>
    {{ end }}
    {{ block "main" . }} {{ end }}
  </article>
  {{ block "footer" . }} {{ partial "footer-simple" . }} {{ end }}
</body>

</html>
