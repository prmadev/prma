<html lang="en">{{ partial "head-part" . }}

<body class="m-1 mw-std">
  <article class="h-entry m-1 m-b-3">
    {{ block "header" . }}
    <header class="">
      <h1 class="blocked p-name tx-2">
        <a href="{{.Permalink}}" class="page-link simple-link u-url tx-2">{{.Title}}</a>
      </h1>
    </header>
    {{ end }}
    {{ block "main" . }} {{ end }}
  </article>
  {{ block "footer" . }} {{ partial "footer-simple" . }} {{ end }}
</body>

</html>
