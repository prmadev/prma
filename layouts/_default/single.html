{{ define "main" }}
<div class="flex align-baseline justify-between opacity-70 container transition-all flex-wrap">
  <div class="text-base font-bold p-2">{{ partial "time" . }}</div>
  <div class="tags text-base p-2 align-baseline">
    {{ range $tag := .Params.tags }}
    <a href="/tags/{{. | strings.ToLower}}" class="font-bold tag pr-4 p-category">{{.}}</a>
    {{ end }}
    {{ range $cat := .Params.Categories }}
    <a href="/categories/{{. | strings.ToLower}}" class=" font-bold category  p-category">{{.}}</a>
    {{ end }}
  </div>
  <label class="font-bold text-base p-2 ">
    <a rel="author" class="p-author h-card person " href="/about/me">Perma</a>
  </label>
</div>

<main class="e-content mt-10 selection:text-white selection:bg-black my-4 proser">{{ .Content }}</main>

<aside class="e-content my-4 proser prose-a:no-underline">
  <p>Comment section? I Have none! But I like emails: <a class="inline-block u-email"
      href="mailto:me@prma.dev?subject=Reply to: {{ .Title }}">me@prma.dev</a></p>
</aside>
{{ end }}
